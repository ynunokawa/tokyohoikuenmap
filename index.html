<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tokyo Hoikuen Map</title>
    <style>
        body { margin:0; padding:0; }
        #header {
            position: absolute;
            top:0;
            left:0;
            height:50px;
            width:100%;
            background:#f5646a;
            color: #fff;
            font-family: "Avenir LT W01 35 Light", "Century Gothic", "Meiryo", Helvetica, Arial, sans-serif;
            font-weight: bold;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            z-index: 999;
            font-size: 0.8em;
        }
        .header-title { margin-top: 15px; margin-left: 25px; }
        #map { position: absolute; top:50px; bottom:0; right:0; left:0; height:calc(100% - 50px); width:100%; }
        #root { position: absolute; top:0; right:0; z-index:999; }

        /* label.css */
        .esri-leaflet-webmap-labels {
          font-weight: bold;
          font-family: "Avenir LT W01 35 Light", "Century Gothic", "Meiryo", Helvetica, Arial, sans-serif;
          text-transform: uppercase;
          text-align: center;
          white-space: nowrap;
        }
        .esri-leaflet-webmap-labels div {
          font-size: 0.8em;
          animation: label-fade 4s 1;
          -webkit-animation: label-fade 4s 1;
          position: relative;
          left: -50%;
          text-shadow: 1px 1px 0px #fff, -1px 1px 0px #fff, 1px -1px 0px #fff, -1px -1px 0px #fff;
        }
        @keyframes label-fade {
          0% {
            opacity: 0;
          }
          50% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
        @-webkit-keyframes label-fade {
          0% {
            opacity: 0;
          }
          50% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }

        /* home-control.css */
        .home-control {
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            background: #fff;
            border-radius: 0;
            font-family: "Avenir LT W01 35 Light", "Century Gothic", "Meiryo", Helvetica, Arial, sans-serif;
            font-weight: 500;
            height: 48px;
            width: 100%;
            text-align: center;
            margin-left: 15px;
            margin-right: 15px;
        }

        /**/
        .leaflet-esri-webmap-layer1-pane > svg > g > path {
            animation: volume 3s 1;
            -webkit-animation: volume 3s 1;
        }
        @keyframes volume {
          0% {
            transform-origin: 50% 50%;
            transform: scale(0,0);
            opacity: 0;
          }
          30% {
            transform-origin: 50% 50%;
            transform: scale(0,0);
            opacity: 0;
          }
          100% {
            transform-origin: 50% 50%;
            transform: scale(1,1);
            opacity: 1;
          }
        }
        @-webkit-keyframes volume {
          0% {
            transform-origin: 50% 50%;
            transform: scale(0,0);
            opacity: 0;
          }
          30% {
            transform-origin: 50% 50%;
            transform: scale(0,0);
            opacity: 0;
          }
          100% {
            transform-origin: 50% 50%;
            transform: scale(1,1);
            opacity: 1;
          }
        }

        path.leaflet-interactive {
            animation: fade 1.5s 1;
            -webkit-animation: fade 1.5s 1;
        }
        @keyframes fade {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
        @-webkit-keyframes fade {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
    </style>
</head>
<body>
    <!--<div id="webmapTemplate"></div>-->
    <div id="header">
        <div class="header-title">
